<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Add Amount</title>
    <style>
      #add-money{
        /* border: 1px solid black; */
        height: 300px;
        width: 400px;
        margin: auto;
      }
      #amount{
        height:30px;
        width: 300px;
      }

      button{
        height:30px;

      }

    <div id="navbar">
      <h1>Add Money to wallet</h1>

      <h1 id="wallet"></h1>
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <input type="number" placeholder="Add money" id="amount"><br>
      <button id="add_to_wallet" onclick="addtowallet()">Add To Wallet</button><br>
      <button id="book_movies"><a href="movies.html">Book Now</a></button><br>
    </div>
